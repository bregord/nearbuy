<!DOCTYPE html> <!--Establishes this as an html5 page -->

<html>

<head>
<link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.0/js/esri/dijit/css/Popup.css">  
<link rel="stylesheet" type="text/css" href="css/style2.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ2NuY0Zdj58_piW39pGy0IRf9b-DbFqg"></script>
<script src="js/example.js"></script>
<script>
    function myFunction() {
        window.open("ajax-chat.html", "_blank", "toolbar=yes, scrollbars=yes, resizable=yes, top=100, left=100, width=700, height=500");
    }
</script>
<script type="text/javascript">
	$(".addressButton").on('click', function() {
	changeAddress(document.getElementById('inputForm').value)
	});
</script>
<script>
	function goback(){
		window.location.href='splash.html';
	}
</script>
</head>

<body>

<div id="map-canvas"></div> 
<div id="overmap"> 
	<input id="slider3" type ="range" min ="0" max="5.0" value="1" step ="0.25" onchange="redoDistance(value)"/><br>
	<p> Distance: <span id='rangeValue'>1</span> km </p>
	<div class="small">
		<button class="addressButton" type="submit" value="Submit">
		<img src="img/search.png" class="icon"> </button>
		<input type="text" id="inputForm" name="address" value="" placeholder="Change Address">
	</div>
	<button class="lgbutton" onclick="goback()"><img src="img/home.png" class="lgicon">Return to home page</button>
	&nbsp 
	<button class="lgbutton" onclick="myFunction()"><img src="img/chat.png" class="lgicon">Open <br> chat <br> window</button>
</div>

</body>

</html>
